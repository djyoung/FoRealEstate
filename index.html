<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HouseIt</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href = "css/custom.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="js/suburbPrices.js"></script>

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/GoogleMaps.js"></script>


    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4RfaYlHIj7Ers6mE0mUamZt8rU6xdvGI">
    </script>
</head>
<body onload="initialize()">

<div class="container-fluid" id="main">
    <div class="row body">
        <div class="col-lg-2 col-sm-12 col-xs-12 vertical_center left-side">
           <div class = "row" style ="height:30%;"></div>
            <div class = "row">
               <img src="img/logo.png" class="img-responsive center-block" alt="Logo">
                
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Pick a suburb
                        <span class="caret"></span>
                    </button>
                    <ul id="suburb-selector" class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">Newmarket</a></li>
                        <li><a href="#">Ponsonby</a></li>
                    </ul>
                </div>
                <div id= "content" style = "display:none;">
                    <h2 class="h2_font">Newmarket</h2>
                <p>Number of Sales in Current Suburb(last 3 months)
                <ul id="num_sales"></ul>
                </p>
                    <p> Median Price Sold For (last 3 months)
                    <ul id="cv_price">$</ul>
                    </p>
                    <p> % Difference in CV
                    <ul id="cv_difference"></ul>
                    </p>
                </div>
            </div>
            <div class="row">
                <a href="http//www.trademe.co.nz/property" target = "_blank">
                    <img src="img/trade-me-property.png" class="img-responsive center-block" alt="TradeMe">
                </a>
        </div>
        </div>
        <div class="col-lg-10 col-sm-12 col-xs-12" style = "height: 100%">
            <div id="map-canvas" style = "height: 100%; width:100%;"></div>
        </div>
    </div>
</div>

</html>
